version: "3.5"
services:
  locust-master:
    container_name: locust-master
    build: ./
    image: subquery-locust-load
    working_dir: /locust
    networks:
      - locust
    volumes:
      - ../src:/locust
    environment:
      - "WAIT_TIME=${WAIT_TIME}"
      - "SUBQUERY_URL=${SUBQUERY_URL}"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    command: -f gov2_subquery_scenario.py --master --expect-workers=2 --users ${USERS} --spawn-rate ${RAMP_UP} --run-time ${DURATION} --headless --tags ${TAGS} --html=/locust/report.html

  locust-worker-1:
    build: ./
    image: subquery-locust-load
    working_dir: /locust
    networks:
      - locust
    volumes:
      - ../src:/locust
    environment:
      - "WAIT_TIME=${WAIT_TIME}"
      - "SUBQUERY_URL=${SUBQUERY_URL}"
    depends_on:
      - locust-master
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    command: -f gov2_subquery_scenario.py --worker --master-host=locust-master --users ${USERS} --spawn-rate ${RAMP_UP} --tags ${TAGS}

  locust-worker-2:
    build: ./
    image: subquery-locust-load
    working_dir: /locust
    networks:
      - locust
    volumes:
      - ../src:/locust
    environment:
      - "WAIT_TIME=${WAIT_TIME}"
      - "SUBQUERY_URL=${SUBQUERY_URL}"
    depends_on:
      - locust-master
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    command: -f gov2_subquery_scenario.py --worker --master-host=locust-master --users ${USERS} --spawn-rate ${RAMP_UP} --tags ${TAGS}


networks:
  locust:
    name: locust
